post:
  summary: Create a new order
  description: Creates a new order for the authenticated user
  operationId: createOrder
  tags:
    - Orders
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/create_order_request.yaml'
  responses:
    '201':
      description: Order created successfully
      content:
        application/json:
          schema:
            $ref: '../components/create_order_response.yaml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../components/errors/bad_request_error.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../components/errors/unauthorized_error.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../components/errors/forbidden_error.yaml'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '../components/errors/not_found_error.yaml'
    '422':
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '../components/errors/validation_error.yaml'
    '429':
      description: Too many requests
      content:
        application/json:
          schema:
            $ref: '../components/errors/rate_limit_error.yaml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../components/errors/internal_server_error.yaml'
    '502':
      description: Bad gateway
      content:
        application/json:
          schema:
            $ref: '../components/errors/bad_gateway_error.yaml'
    '503':
      description: Service unavailable
      content:
        application/json:
          schema:
            $ref: '../components/errors/service_unavailable_error.yaml'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../components/errors/generic_error.yaml'

