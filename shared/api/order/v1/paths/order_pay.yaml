post:
  summary: Pay for an order
  description: Processes payment for an existing order
  operationId: payOrder
  tags:
    - Orders
  parameters:
    - $ref: '../params/order_uuid.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/pay_order_request.yaml'
  responses:
    '200':
      description: Payment processed successfully
      content:
        application/json:
          schema:
            $ref: '../components/pay_order_response.yaml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../components/errors/bad_request_error.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../components/errors/unauthorized_error.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../components/errors/forbidden_error.yaml'
    '404':
      description: Order not found
      content:
        application/json:
          schema:
            $ref: '../components/errors/not_found_error.yaml'
    '409':
      description: Order already paid or conflict
      content:
        application/json:
          schema:
            $ref: '../components/errors/conflict_error.yaml'
    '422':
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '../components/errors/validation_error.yaml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../components/errors/internal_server_error.yaml'
    '502':
      description: Payment gateway error
      content:
        application/json:
          schema:
            $ref: '../components/errors/bad_gateway_error.yaml'
    '503':
      description: Service unavailable
      content:
        application/json:
          schema:
            $ref: '../components/errors/service_unavailable_error.yaml'
    '429':
      description: Too many requests
      content:
        application/json:
          schema:
            $ref: '../components/errors/rate_limit_error.yaml'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../components/errors/generic_error.yaml'

