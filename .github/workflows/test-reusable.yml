name: Run Unit Tests

on:
  workflow_call:
    inputs:
      modules:
        required: true
        type: string
      go-version:
        required: true
        type: string

jobs:
  test:
    name: Run go test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: inventory_user
          MONGO_INITDB_ROOT_PASSWORD: inventory_password
          MONGO_INITDB_DATABASE: inventory_test
      
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: order_user
          POSTGRES_PASSWORD: order_password
          POSTGRES_DB: order_db

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v4.2.2

      - name: üõ† Set up Go
        uses: actions/setup-go@v5.4.0
        with:
          go-version: ${{ inputs.go-version }}
          cache: false # –æ—Ç–∫–ª—é—á–∞–µ–º –∫—ç—à go.sum –≤ –∫–æ—Ä–Ω–µ

      - name: üìå Install Task
        uses: arduino/setup-task@v2.0.0

      - name: üß™ Run unit tests via Taskfile
        env:
          MODULES: ${{ inputs.modules }}
          MONGO_URI: mongodb://inventory_user:inventory_password@localhost:27017
          POSTGRES_URI: postgres://order_user:order_password@localhost:5432/order_db
        run: task test
