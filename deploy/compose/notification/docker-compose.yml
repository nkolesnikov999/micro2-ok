services: # Здесь описываются контейнеры, необходимые для Notification-сервиса
  # Notification сервер 
  notification-service:
    build:
      context: ../../..
      dockerfile: deploy/docker/notification/Dockerfile
    container_name: notification-service
    restart: unless-stopped
    networks:
      - microservices-net
  

networks: # Определение используемой сети
  microservices-net:
    external: true
    # Мы не создаём новую сеть, а подключаемся к внешней, общей для всех микросервисов
    # Её должен создать docker-compose.yml или вручную: docker network create microservices-net
